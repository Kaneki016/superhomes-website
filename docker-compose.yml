services:
  # Superhomes Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY=${NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY}
        - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
        - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    container_name: superhomes-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY=${NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      # Watermark remover service URL (if needed by the app)
      - WATERMARK_REMOVER_URL=${WATERMARK_REMOVER_URL:-http://watermark-remover:8000}
    env_file:
      - .env.local
    # depends_on:
      # - watermark-remover
      # Remove dependency to make it standalone if needed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - superhomes-network

