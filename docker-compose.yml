services:
  # Superhomes Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
        - NEXT_PUBLIC_GOOGLE_ANALYTICS_ID=${NEXT_PUBLIC_GOOGLE_ANALYTICS_ID}
    container_name: superhomes-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - superhomes-network

networks:
  superhomes-network:
    driver: bridge