# Watermark Remover Service Override
# Use this file if you want to add watermark-remover separately:
# docker-compose -f docker-compose.yml -f docker-compose.watermark.yml up

services:
  watermark-remover:
    build:
      context: ../superhomes-watermark-remover
      dockerfile: Dockerfile
    container_name: watermark-remover
    ports:
      - "8000:8000"
    volumes:
      - ../superhomes-watermark-remover/input:/app/input
      - ../superhomes-watermark-remover/output:/app/output
      # Persist models to avoid re-downloading
      - hf_cache:/root/.cache/huggingface
      - torch_cache:/root/.cache/torch
    environment:
      - HF_HOME=/root/.cache/huggingface
      - TORCH_HOME=/root/.cache/torch
      # Supabase configuration (set these in .env file or override here)
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
    # Load environment variables from .env file in watermark-remover directory (optional)
    # Uncomment the line below if you have a .env file in the watermark-remover directory
    # env_file:
    #   - ../superhomes-watermark-remover/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - superhomes-network
    # Uncomment the following section to enable GPU support (requires NVIDIA Container Toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  app:
    depends_on:
      - watermark-remover
    environment:
      - WATERMARK_REMOVER_URL=http://watermark-remover:8000

volumes:
  hf_cache:
  torch_cache:

networks:
  superhomes-network:
    driver: bridge
